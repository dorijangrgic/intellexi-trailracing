<div>
  <form [formGroup]="raceForm" (ngSubmit)="editRace()">

    <div>
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input [disabled]="true" matInput [formControlName]="'id'">
        <mat-error *ngIf="raceForm.get('id')?.errors && raceForm.get('id')?.touched">
          ID is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
        <mat-error *ngIf="raceForm.get('name')?.errors && raceForm.get('name')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Distance</mat-label>
        <input matInput formControlName="distance"/>
        <mat-error *ngIf="raceForm.get('distance')?.errors && raceForm.get('distance')?.touched">
          Distance is required.
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit" [disabled]="raceForm.invalid">Submit</button>
  </form>
</div>
